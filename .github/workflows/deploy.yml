name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Ganti dengan nama branch Anda jika bukan 'main'

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, sqlite3, mysql

    - name: ğŸ“¥ Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ğŸ—ï¸ Install NPM dependencies & Build
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync files to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/  # Sesuaikan dengan path folder hosting Anda
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/storage/*.sqlite
          .env
